<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="./images/logo.png" alt="MoYo logo">
      </a>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#">
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              ФОТО
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="section-catalog">
        <div class="section-catalog__product-cards">
          <div class="section-catalog__product-card" data-qa="card">
            <img
              src="./images/imac.jpeg"
              alt="Моноблок Apple"
              class="section-catalog__img"
            >

            <div class="section-catalog__name">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </div>
            <div class="section-catalog__code">
              Код товара: 195434
            </div>

            <div class="section-catalog__star-and-coments">
              <div class="section-catalog__stars section-catalog__stars--4">
                <div class="section-catalog__star"></div>
                <div class="section-catalog__star"></div>
                <div class="section-catalog__star"></div>
                <div class="section-catalog__star"></div>
                <div class="section-catalog__star"></div>
              </div>
              <div class="section-catalog__coments">
                Отзывов: 5
              </div>
            </div>

            <div class="section-catalog__price-box">
              <div class="section-catalog__price">
                Цена:
              </div>
              <div class="section-catalog__value">
                69 999 грн
              </div>
            </div>

            <a
              href="#"
              class="section-catalog__buy"
              data-qa="hover"
            >
              Купить
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
